<svg viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .snake { fill: #8B5CF6; }
      .grid { fill: #ebedf0; }
      .grid-dark { fill: #161b22; }
      @media (prefers-color-scheme: dark) {
        .grid { fill: #161b22; }
      }
    </style>
  </defs>
  
  <!-- Grid squares -->
  <rect class="grid" x="10" y="10" width="10" height="10"/>
  <rect class="grid" x="25" y="10" width="10" height="10"/>
  <rect class="grid" x="40" y="10" width="10" height="10"/>
  <rect class="grid" x="55" y="10" width="10" height="10"/>
  <rect class="grid" x="70" y="10" width="10" height="10"/>
  
  <!-- Snake body -->
  <rect class="snake" x="10" y="10" width="10" height="10"/>
  <rect class="snake" x="25" y="10" width="10" height="10"/>
  <rect class="snake" x="40" y="10" width="10" height="10"/>
  <rect class="snake" x="55" y="10" width="10" height="10"/>
  <rect class="snake" x="70" y="10" width="10" height="10"/>
  
  <!-- Snake head -->
  <circle class="snake" cx="85" cy="15" r="5"/>
  
  <text x="200" y="100" text-anchor="middle" font-family="Arial" font-size="16" fill="#8B5CF6">
    Snake will be generated by GitHub Actions
  </text>
</svg>
